<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>URL 입력</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
    table tr td {
        border: 1px solid #444444;
    }
</style>
<body>
       <div id="input">
            <input v-model="url" placeholder="여기에 입력하세요" style="width:60%;height:20%;">
            <br/><br/>
            <span>입력 확인 : {{url}}</span>
            <br/><br/>
            <button v-on:click="save">{{buttonName}}</button>
            <br/><br/>
            {{result}}
            <br/>
            <hr/>
            <table v-if="items.length > 0">
                <thead>
                    <colGroup>
                        <th width="30%" align="left">코드</th>
                        <th width="50%" align="left">URL</th>
                        <th width="20%" align="left">호출 수</th>
                    </colGroup>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in items" v-bind:key="item.code">
                        <td width="30%" align="left"><button v-on:click="redirect(item.code)"> {{item.code}} </button></td>
                        <td width="50%" align="left">{{item.url}} </td>
                        <td width="20%" align="left">{{item.count}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

</body>
<script>
       var input = new Vue({
        el: '#input',
        data: {
            url : '',
            buttonName: '단축 URL 생성',
            result : '',
            items : []
        },
        methods : {
           getUrls : function() {
               fetch("/api/url")
                   .then(stream => stream.json())
                   .then(data => this.items = data)
           },
           save : function () {
               function getResultMessage(data) {
                   if (data.code === undefined) {return data.msg }
                   else { return `http://localhost:8080/${data.code}로 생성되었습니다`}
               }
               fetch("/api/url", {
                   method : "POST",
                   headers : {"Content-type": "application/x-www-form-urlencoded; charset=UTF-8"},
                   body : 'url=' + encodeURIComponent(this.url)
               }).then(stream => stream.json()).then(data => this.result = getResultMessage(data)).finally(this.getUrls)
           }
        }
    })

    function redirect(code) {
        let win = window.open(`/${code}`, '_blank');
        win.focus();
        location.reload()
    }

    function save() {
        input.save()
    }
    input.getUrls()

       var ws = new WebSocket("ws://localhost:8080/web/socket");
       ws.onopen = function() {
           console.log("ws.onopen", ws);
           console.log(ws.readyState, "websocketstatus");
       }
       ws.onclose = function(e) {
           console.log("ws.onclose", ws, e);
           updateContainer("Closing connection");
       }
       ws.onerror = function(e) {
           console.log("ws.onerror", ws, e);
           updateContainer("An error occured");
       }
       ws.onmessage = function(e) {
           console.log("ws.onmessage", ws, e);
           updateContainer(e.data);
       }
       function updateContainer(message) {
           console.log("message");
           console.log(message);
           //document.querySelector(".container").innerHTML += message + "<br>";
       }
</script>
</html>
